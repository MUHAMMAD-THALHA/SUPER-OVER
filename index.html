<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SUPER-OVER</title>
</head>
<body>
    <img class="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    <section>
        <DIV class="Cricket">
        <div class="score" id="Team 1">
            <h1>INDIA</h1>
            <div id="Team 1-super over" class="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="Score-board">
                <span id="Score-Team 1">0</span>
                <span>/</span>
                <span id="Wicket-Team 1">0</span>
            </div>
        </div>
        <div class="score-2" id="Team 2">
            <h1> PAKISTHAN </h1>
            <div id="Team 2-super over" class="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="Score-board">
                <span id="Score-Team 2">0</span>
                <span>/</span>
                <span id="Wicket-Team 2">0</span>
            </div>
        </div>
        </div>
    </section>
    <section id="Button">
        <img class="button" id="Strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="Strike">
        <img class="button" id="Reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="Reset">
    </section>
</body>
</html>
